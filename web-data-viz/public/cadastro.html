<body>
    <input type="text" name="" id="nome_input" placeholder="Seu Nome">
    <br>
    <input type="text" name="" id="cpf_input" placeholder="xxx.xxx.xxx-xx">
    <br>
    <input type="text" name="" id="numero_input" placeholder="xxxxx-xxxx">
    <br>
    <input type="text" name="" id="endereco_input" placeholder="Seu endereco">
    <br>
    <input type="text" name="" id="bairro_input" placeholder="Seu Bairro">
    <br>
    <input type="text" name="" id="cidade_input" placeholder="Sua cidade">
    <br>
    <input type="text" name="" id="cep_input" placeholder="Seu cep">
    <br>
    <input type="text" name="" id="email_input" placeholder="">
    <br>
    <input type="text" name="" id="confirmacao_senha_input">
    <br>
    <br>
    <button onclick="cadastrar()">Cadastrar</button>

    
</body>
</html>

<script>
    function cadastrar() {
      aguardar();
  
      //Recupere o valor da nova input pelo nome do id
      // Agora vá para o método fetch logo abaixo
      var nomeVar = nome_input.value;
      var emailVar = email_input.value;
      var senhaVar = senha_input.value;
      var confirmacaoSenhaVar = confirmacao_senha_input.value;
      var cpfVar = cpf_input.value;
      var numeroVar = numero_input.value;
      var enderecoVar = endereco_input.value;
      var bairroVar = bairro_input.value;
      var cidadeVar = cidade_input.value;
      var cepVar = cep_input.value;  
      if (
        nomeVar == "" ||
        emailVar == "" ||
        senhaVar == "" ||
        confirmacaoSenhaVar == "" ||
        cpfVar == "" ||
        numeroVar == "" ||
        enderecoVar == "" ||
        bairroVar == "" ||
        cidadeVar == "" ||
        cepVar == "" 
      ) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML =
          "(Mensagem de erro para todos os campos em branco)";
  
        finalizarAguardar();
        return false;
      } else {
        setInterval(sumirMensagem, 5000);
      }
  
      // Enviando o valor da nova input
      fetch("/usuarios/cadastrar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          // crie um atributo que recebe o valor recuperado aqui
          // Agora vá para o arquivo routes/usuario.js
          nomeServer: nomeVar,
          emailServer: emailVar,
          senhaServer: senhaVar,
          cpfServer: cpfVar,
          numeroServer: numeroVar,
          enderecoServer: enderecoVar,
          bairroServer: bairroVar,
          cidadeServer: cidadeVar,
          cepServer: cepVar
        }),
      })
        .then(function (resposta) {
          console.log("resposta: ", resposta);
  
          if (resposta.ok) {
            cardErro.style.display = "block";
  
            mensagem_erro.innerHTML =
              "Cadastro realizado com sucesso! Redirecionando para tela de Login...";
  
            setTimeout(() => {
              window.location = "login.html";
            }, "2000");
  
            limparFormulario();
            finalizarAguardar();
          } else {
            throw "Houve um erro ao tentar realizar o cadastro!";
          }
        })
        .catch(function (resposta) {
          console.log(`#ERRO: ${resposta}`);
          finalizarAguardar();
        });
  
      return false;
    }
